<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #06b6d4;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-glass: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(ellipse at top, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
        }

        h1:first-child, h2:first-child, h3:first-child {
            margin-top: 0;
        }

        h1 {
            font-size: 2.25rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.75rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid var(--border-color);
        }

        h3 { font-size: 1.4rem; }
        h4 { font-size: 1.15rem; }

        p {
            margin-bottom: 1.25rem;
            color: var(--text-secondary);
        }

        a {
            color: var(--primary-light);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent);
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1.25rem;
            padding-left: 1.75rem;
            color: var(--text-secondary);
        }

        li {
            margin-bottom: 0.4rem;
        }

        li::marker {
            color: var(--primary);
        }

        li > ul, li > ol {
            margin-bottom: 0;
            margin-top: 0.4rem;
        }

        /* Blockquote */
        blockquote {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            border-left: 3px solid var(--primary);
            background: var(--bg-glass);
            border-radius: 0 var(--radius-sm) var(--radius-sm) 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }

        /* Code */
        code {
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 0.875em;
            padding: 0.2rem 0.5rem;
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--accent);
        }

        pre {
            margin: 1.5rem 0;
            padding: 1.25rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            overflow-x: auto;
        }

        pre code {
            padding: 0;
            background: none;
            border: none;
            font-size: 0.9rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* Custom scrollbar for code */
        pre::-webkit-scrollbar {
            height: 6px;
        }

        pre::-webkit-scrollbar-track {
            background: transparent;
        }

        pre::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        /* Table */
        table {
            width: 100%;
            margin: 1.5rem 0;
            border-collapse: collapse;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        th, td {
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        th {
            background: var(--bg-glass);
            font-weight: 600;
            color: var(--text-primary);
        }

        td {
            color: var(--text-secondary);
        }

        tr:hover td {
            background: var(--bg-glass);
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            margin: 1rem 0;
        }

        /* Horizontal Rule */
        hr {
            margin: 2.5rem 0;
            border: none;
            border-top: 1px solid var(--border-color);
        }

        /* Error */
        .error {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .error h1 {
            border: none;
            color: var(--text-primary);
            -webkit-text-fill-color: var(--text-primary);
            background: none;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .error p {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .error a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary), #4f46e5);
            color: white;
            border-radius: var(--radius-md);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .error a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        /* PDF Button Header */
        .pdf-header {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
        }

        .btn-pdf {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1rem;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: var(--bg-glass);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .btn-pdf:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }

        .btn-pdf:active {
            transform: translateY(0);
        }

        .btn-pdf.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }

            .container {
                max-width: none;
                padding: 0;
            }

            .pdf-header {
                display: none !important;
            }

            h1, h2, h3, h4, h5, h6 {
                color: black !important;
                -webkit-text-fill-color: black !important;
                background: none !important;
            }

            p, li, td {
                color: #333 !important;
            }

            a {
                color: #0066cc !important;
            }

            code {
                background: #f5f5f5 !important;
                border-color: #ddd !important;
                color: #333 !important;
            }

            pre {
                background: #f5f5f5 !important;
                border-color: #ddd !important;
            }

            pre code {
                color: #333 !important;
            }

            blockquote {
                background: #f9f9f9 !important;
                border-left-color: #666 !important;
                color: #555 !important;
            }

            th {
                background: #f5f5f5 !important;
                color: black !important;
            }

            p, li, pre, blockquote, table {
                break-inside: avoid;
            }

            h1, h2, h3, h4, h5, h6 {
                break-after: avoid;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.25rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.4rem;
            }

            .pdf-header {
                top: 1rem;
                right: 1rem;
            }

            .btn-pdf {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- PDF Button -->
    <div class="pdf-header">
        <button class="btn-pdf" id="btn-pdf" title="Download as PDF">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            PDF
        </button>
    </div>

    <article class="container" id="content">
        <div class="loading">Loading...</div>
    </article>

    <script>
        // Marked configuration
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // Decode content
        function decodeContent(encoded) {
            try {
                const binary = atob(encoded);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return new TextDecoder().decode(bytes);
            } catch (e) {
                return null;
            }
        }

        // Load and display
        function init() {
            const container = document.getElementById('content');
            const hash = window.location.hash;

            if (hash.startsWith('#md=')) {
                const encoded = hash.slice(4).replace('&mode=preview', '');
                const content = decodeContent(encoded);

                if (content) {
                    container.innerHTML = marked.parse(content);
                    
                    // Syntax highlighting
                    container.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });

                    // Page title
                    const firstH1 = container.querySelector('h1');
                    if (firstH1) {
                        document.title = firstH1.textContent + ' - MD Share';
                    }
                } else {
                    showError();
                }
            } else {
                showError();
            }
        }

        function showError() {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h1>ðŸ˜• No content</h1>
                    <p>This link does not contain a valid Markdown document.</p>
                    <p><a href="index.html">Create a new document</a></p>
                </div>
            `;
            document.getElementById('btn-pdf').style.display = 'none';
        }

        // Generate PDF
        function generatePDF() {
            const btn = document.getElementById('btn-pdf');
            const content = document.getElementById('content');
            
            btn.classList.add('loading');
            btn.innerHTML = 'â³ Generating...';
            
            const opt = {
                margin: [10, 10, 10, 10],
                filename: (document.title.replace(' - MD Share', '') || 'document') + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(content).save().then(() => {
                btn.classList.remove('loading');
                btn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    PDF
                `;
            });
        }

        document.getElementById('btn-pdf').addEventListener('click', generatePDF);

        init();
    </script>
</body>
</html>
