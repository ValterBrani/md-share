<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Markdown</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #ffffff;
            color: #24292e;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
        }

        h1:first-child, h2:first-child, h3:first-child {
            margin-top: 0;
        }

        h1 {
            font-size: 2em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eaecef;
        }

        h2 {
            font-size: 1.5em;
            padding-bottom: 0.3em;
            border-bottom: 1px solid #eaecef;
        }

        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }

        p {
            margin-bottom: 1em;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Lists */
        ul, ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.25em;
        }

        li > ul, li > ol {
            margin-bottom: 0;
        }

        /* Blockquote */
        blockquote {
            margin: 1em 0;
            padding: 0.5em 1em;
            border-left: 4px solid #dfe2e5;
            color: #6a737d;
            background: #f6f8fa;
        }

        blockquote p:last-child {
            margin-bottom: 0;
        }

        /* Code */
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.875em;
            padding: 0.2em 0.4em;
            background: #f6f8fa;
            border-radius: 3px;
        }

        pre {
            margin: 1em 0;
            padding: 1em;
            background: #f6f8fa;
            border-radius: 6px;
            overflow-x: auto;
        }

        pre code {
            padding: 0;
            background: none;
            font-size: 0.875em;
            line-height: 1.45;
        }

        /* Table */
        table {
            width: 100%;
            margin: 1em 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75em 1em;
            border: 1px solid #dfe2e5;
            text-align: left;
        }

        th {
            background: #f6f8fa;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f6f8fa;
        }

        /* Images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Horizontal Rule */
        hr {
            margin: 2em 0;
            border: none;
            border-top: 1px solid #eaecef;
        }

        /* Error */
        .error {
            text-align: center;
            padding: 3rem;
            color: #6a737d;
        }

        .error h1 {
            border: none;
            color: #24292e;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6a737d;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }
            .container {
                max-width: none;
                padding: 0;
            }
            .pdf-header {
                display: none !important;
            }
        }

        /* PDF Button Header */
        .pdf-header {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }

        .btn-pdf {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: #6a737d;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(4px);
        }

        .btn-pdf:hover {
            color: #24292e;
            background: #ffffff;
            border-color: #d1d5da;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-pdf:active {
            transform: scale(0.98);
        }

        .btn-pdf.loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Bouton PDF discret -->
    <div class="pdf-header">
        <button class="btn-pdf" id="btn-pdf" title="TÃ©lÃ©charger en PDF">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="12" y1="18" x2="12" y2="12"></line>
                <line x1="9" y1="15" x2="15" y2="15"></line>
            </svg>
            PDF
        </button>
    </div>

    <article class="container" id="content">
        <div class="loading">Chargement...</div>
    </article>

    <script>
        // Configuration Marked
        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (e) {}
                }
                return hljs.highlightAuto(code).value;
            }
        });

        // DÃ©coder le contenu
        function decodeContent(encoded) {
            try {
                const binary = atob(encoded);
                const bytes = new Uint8Array(binary.length);
                for (let i = 0; i < binary.length; i++) {
                    bytes[i] = binary.charCodeAt(i);
                }
                return new TextDecoder().decode(bytes);
            } catch (e) {
                return null;
            }
        }

        // Charger et afficher
        function init() {
            const container = document.getElementById('content');
            const hash = window.location.hash;

            if (hash.startsWith('#md=')) {
                const encoded = hash.slice(4).replace('&mode=preview', '');
                const content = decodeContent(encoded);

                if (content) {
                    container.innerHTML = marked.parse(content);
                    
                    // Coloration syntaxique
                    container.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });

                    // Titre de la page
                    const firstH1 = container.querySelector('h1');
                    if (firstH1) {
                        document.title = firstH1.textContent + ' - MD Partage';
                    }
                } else {
                    showError();
                }
            } else {
                showError();
            }
        }

        function showError() {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <h1>ðŸ˜• Aucun contenu</h1>
                    <p>Ce lien ne contient pas de document Markdown valide.</p>
                    <p><a href="index.html">CrÃ©er un nouveau document</a></p>
                </div>
            `;
            // Cacher le bouton PDF s'il n'y a pas de contenu
            document.getElementById('btn-pdf').style.display = 'none';
        }

        // GÃ©nÃ©rer le PDF
        function generatePDF() {
            const btn = document.getElementById('btn-pdf');
            const content = document.getElementById('content');
            
            // Ã‰tat loading
            btn.classList.add('loading');
            btn.innerHTML = 'â³ GÃ©nÃ©ration...';
            
            // Options PDF
            const opt = {
                margin: [10, 10, 10, 10],
                filename: (document.title.replace(' - MD Partage', '') || 'document') + '.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            
            html2pdf().set(opt).from(content).save().then(() => {
                // Restaurer le bouton
                btn.classList.remove('loading');
                btn.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    PDF
                `;
            });
        }

        // Event listener pour le bouton PDF
        document.getElementById('btn-pdf').addEventListener('click', generatePDF);

        init();
    </script>
</body>
</html>
